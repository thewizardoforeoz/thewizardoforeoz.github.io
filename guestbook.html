<!-- visitor-book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor's Book</title>
</head>
<body>
    <h2>Visitor's Book</h2>
    
    <!-- 관리자 로그인 폼 -->
    <div id="loginSection">
        <h3>Admin Login</h3>
        <form id="loginForm">
            <label for="adminUsername">Username:</label>
            <input type="text" id="adminUsername" placeholder="admin1103" required>
            <br>
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" placeholder="admin1103" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <div id="loginErrorMessage" style="color: red; display: none;">Invalid login. Please try again.</div>
    </div>
    
    <!-- 방명록 메시지 입력 폼 (관리자만 작성 가능) -->
    <div id="messageSection" style="display: none;">
        <h3>Post a Message</h3>
        <form id="messageForm">
            <label for="messageContent">Message:</label>
            <textarea id="messageContent" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <h3>Messages:</h3>
    <div id="messages"></div>
    
    <script>
        const adminUsername = "admin1103";  // 관리자 아이디
        const adminPassword = "admin1103";  // 관리자 비밀번호 (하드코딩)
        
        // 로그인 처리
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === adminUsername && password === adminPassword) {
                localStorage.setItem('isAdmin', 'true');  // 관리자 인증
                showMessageSection();  // 메시지 폼 보이기
            } else {
                document.getElementById('loginErrorMessage').style.display = 'block';  // 로그인 실패 시 메시지
            }
        });

        // 관리자만 글을 쓸 수 있게 하기 위한 함수
        function showMessageSection() {
            document.getElementById('loginSection').style.display = 'none';  // 로그인 폼 숨기기
            document.getElementById('messageSection').style.display = 'block';  // 메시지 폼 보이기
            loadMessages();  // 메시지 로드
        }

        // 메시지 저장
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageContent = document.getElementById('messageContent').value;
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({ message: messageContent });
            localStorage.setItem('messages', JSON.stringify(messages));
            loadMessages();  // 메시지 새로 고침
        });

        // 방명록 메시지 불러오기
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const messageContainer = document.getElementById('messages');
            messageContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.innerHTML = `<strong>Admin:</strong> ${msg.message}`;
                messageContainer.appendChild(messageElement);
            });
        }

        // 페이지 로딩 시 메시지 로드
        loadMessages();
    </script>
</body>
</html>
