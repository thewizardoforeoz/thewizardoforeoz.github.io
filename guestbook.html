<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor's Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #loginSection, #messageSection {
            margin-bottom: 20px;
        }
        #loginSection input, #messageSection input, #messageSection textarea {
            margin-top: 10px;
        }
        #loginSection button {
            margin-top: 10px;
        }
        .message {
            margin-top: 10px;
        }
        .message span {
            font-weight: bold;
        }
        .deleteButton {
            color: red;
            cursor: pointer;
            margin-left: 10px;
            display: none; /* 기본적으로 숨김 */
        }
        .messageContainer {
            margin-bottom: 20px;
        }
        #adminButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Visitor's Book</h2>
    <!-- Admin Login Button -->
    <button id="adminButton">Admin Login</button>
    <p>Feel free to leave your message!</p>
    <p>* Please note: Messages with inappropriate content may result in action being taken.</p>

    <!-- Admin Login Section -->
    <div id="loginSection" style="display: none;">
        <h3>Admin Login</h3>
        <form id="loginForm">
            <label for="adminUsername">Username:</label>
            <input type="text" id="adminUsername" placeholder="Enter Username" required><br>
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div id="loginErrorMessage" style="color: red; display: none;">Invalid login. Please try again.</div>
    </div>

    <!-- Message Section for Adding Messages -->
    <div id="messageSection">
        <h3>Leave a Message</h3>
        <form id="messageForm">
            <label for="visitorName">Name:</label>
            <input type="text" id="visitorName" required><br>
            <label for="visitorEmail">Email:</label>
            <input type="email" id="visitorEmail" required><br>
            <label for="visitorMessage">Message:</label>
            <textarea id="visitorMessage" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="messagesContainer">
        <h3>Messages:</h3>
        <div id="messages"></div>
    </div>

    <script>
        const adminUsername = "admin1103";  // Admin Username
        const adminPassword = "admin1103";  // Admin Password (하드코딩, 실무에서는 보안 강화 필요)

        // 저장된 메시지 불러오기
        let messages = JSON.parse(localStorage.getItem('messages')) || [];

        // 관리자 로그인 상태 확인
        let isAdmin = localStorage.getItem('isAdmin') === 'true';

        // 메시지 표시 함수
        function displayMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            messages.forEach((msg, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.innerHTML = `<span>${msg.name}: </span>${msg.message}`;
                
                // 관리자 로그인 상태일 때만 삭제 버튼 추가
                if (isAdmin) {
                    const deleteBtn = document.createElement('span');
                    deleteBtn.classList.add('deleteButton');
                    deleteBtn.textContent = '[Delete]';
                    deleteBtn.style.display = 'inline'; // 관리자일 때만 보이게
                    deleteBtn.onclick = () => deleteMessage(index);
                    messageDiv.appendChild(deleteBtn);
                }
                
                messagesContainer.appendChild(messageDiv);
            });
        }

        // 관리자 로그인 버튼 클릭 시
        document.getElementById('adminButton').addEventListener('click', function() {
            document.getElementById('loginSection').style.display = 'block';
        });

        // 관리자 로그인 처리
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === adminUsername && password === adminPassword) {
                localStorage.setItem('isAdmin', 'true');
                isAdmin = true;
                document.getElementById('loginSection').style.display = 'none';
                displayMessages(); // 관리자 로그인 후 삭제 버튼 포함하여 메시지 갱신
            } else {
                document.getElementById('loginErrorMessage').style.display = 'block';
            }
        });

        // 메시지 제출 처리
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('visitorName').value;
            const email = document.getElementById('visitorEmail').value;
            const message = document.getElementById('visitorMessage').value;

            messages.push({ name, email, message });
            localStorage.setItem('messages', JSON.stringify(messages));

            // 입력 필드 초기화
            document.getElementById('visitorName').value = '';
            document.getElementById('visitorEmail').value = '';
            document.getElementById('visitorMessage').value = '';

            displayMessages();
        });

        // 메시지 삭제 함수 (관리자만 가능)
        function deleteMessage(index) {
            if (isAdmin) {
                messages.splice(index, 1);
                localStorage.setItem('messages', JSON.stringify(messages));
                displayMessages();
            }
        }

        // 페이지 로드 시 메시지 표시
        displayMessages();
    </script>
</body>
</html>
