        .container {

            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {

        }

        <!-- 인터뷰 페이지로 이동하는 버튼 -->

        </a>

</a>
